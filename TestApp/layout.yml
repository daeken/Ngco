---
styles:
  - $base:
      background-color: transparent
      outline-color: purple
      text-color: white
      text-size: 30
      font-family: Arial
      corner-radius: 0
  - hbox > .testing:
      text-color: green
      text-size: 75
  - label .header:
      text-color: black
      text-size: 75
  - label .desc:
      text-color: rgb(109, 109, 109)
  - button:
      background-color: rgb(225, 225, 225)
  - "button :hover":
      background-color: rgb(180, 213, 230)
  - "button :active":
      background-color: rgb(156, 213, 230)
  - "button :focused":
      outline-color: teal
  - button.radius:
      corner-radius: 10
  - textbox:
      background-color: white
      outline-color: blue
      text-color: black
  - "textbox :focused":
      outline-color: red

widgets:
  - vbox:
    - label:
        - text: Testing Labels!
    - label:
        - text: Some more testing
    - textbox:
        - text: Please edit this text...
    - hbox:
      - image:
        - path: .\cat.png
      - vbox:
        - label: 
            - text: CAT
            - class: header
        - label: 
            - text : |
                The cat (Felis catus, or Felis silvestris catus, literally "woodland cat"),
                often referred to as the domestic cat to distinguish from other felids
                and felines, is a small, typically furry, carnivorous mammal.
            - class: desc
            - multiline: true
    - checkbox:
        - label: checkbox1
        - checked: true
    - checkbox:
        - label: checkbox2
    - vbox:
        - radiobutton:
            - label: radio1
            - checked: true
        - radiobutton:
            - label: radio2
        - radiobutton:
            - label: radio3
    - button:
        - id: button-a
        - class: testing foo
        - label: Button A
    - button:
        - id: button-b
        - class: radius
        - label: Button B
    - hbox:
        - button:
            - label: Foo
        - button:
            - label: Bar
        - button:
            - label:  Baz
    - hbox:
        - label:
            - text: And even more
            - class: testing
        - label: 
            - text: Aaaaand more
